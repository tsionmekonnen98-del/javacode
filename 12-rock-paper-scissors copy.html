<body>
    <p class="title">Rock Paper Scissors</p>
  <button onclick="
   playGame('rock');

  " class="move-button"><img class="move-icon" src="images/rock-emoji.png"></button>

  <button onclick="
  playGame('paper');
  "   class="move-button">
  <img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
   playGame('scissors');
   "   class="move-button"
  ><img src="images/scissors-emoji.png "  class="move-icon"></button>
  <p class="js-result result"></p>
   <p class="js-moves"></p>
  <p class="js-score score"></p>


  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button" >Reset Score</button>
  <button class="auto-play-button" onclick="
  autoPlay();
  ">Auto Play</button>
