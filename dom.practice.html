<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <button class="button1" onclick="
        pageconverter('heads');
        ">heads</button>
        <button class="button2" onclick="
        pageconverter('tails');
        ">tails</button>
        <p class="js-project"></p>


        <input class="js-submit" type="text" placeholder="Name" onkeydown="
           late(event);
        ">
         
        <button onclick="
        form('Submit');
        
        ">Submit</button>
        <p class="js-name"></p>
        <script>
       function pageconverter(playerMove){
     
       if(playerMove === 'heads'){
       document.querySelector('.js-project').innerHTML = 'You chose: heads';
       }else if (playerMove === 'tails'){
        document.querySelector('.js-project').innerHTML = 'You chose: tails';
       }

       }
       function late(event){
        if(event.key === 'Enter'){
            form('Submit');
        }
       }
      function form(place){
        if(place === 'Submit'){
  document.querySelector('.js-name').innerHTML =`Your name is: ${document.querySelector('.js-submit').value}`;
        }
      }
        </script>
</body>
</html>
